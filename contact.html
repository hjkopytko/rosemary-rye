<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rosemary & Rye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="site.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
    })();
  </script>

</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container py-3 text-center">
            <a href="index.html">
                <img src="assets/img/logo.png" class="img-fluid" alt="Logo" />
            </a>
        </div>
        <nav class="navbar navbar-expand-lg border-top border-bottom">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                     <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="join.html">Join Our Team</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main Content -->
    <main class="main-content">
 <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <h1 class="mb-4 text-center">Contact Us</h1>
                    <form>
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="(123) 456-7890">
                        </div>

                        <!-- Topic Dropdown -->
                        <div class="mb-3">
                            <label for="topic" class="form-label">Topic</label>
                            <select class="form-select" id="topic" required>
                                <option value="" disabled selected>Select a topic</option>
                                <option value="general">General Inquiry</option>
                                <option value="catering">Catering</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Request Details -->
                        <div class="mb-3">
                            <label for="details" class="form-label">Request Details</label>
                            <textarea class="form-control" id="details" rows="4" placeholder="Tell us more..."
                                required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-end">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container">
            <div class="row text-center text-md-start">
                <div class="col-md-4 mb-3">
                    <img src="assets/img/logo.png" alt="Footer Logo" />
                </div>
                 <div class="col-md-4 mb-3 text-center">
                    <a href="https://www.facebook.com/ChefFabianB" target="_blank"><img src="assets/img/facebook.png" alt="Facebook"/></a>
                    <a href="https://www.facebook.com/ChefFabianB" target="_blank"><img src="assets/img/instagram.png" alt="Instagram"/></a>
                </div>
                <div class="col-md-4 mb-3 text-center">
                    <address>
                        2010 12 Avenue, Regina, SK S4P 0M3<br />
                    </address>
                </div>
            </div>
        </div>
    </footer>
<script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
        .then(function () {
          document.getElementById("status-message").innerHTML =
            "<div class='alert alert-success'>Thank you! Your application has been submitted.</div>";
          document.getElementById("contact-form").reset();
        }, function (error) {
          document.getElementById("status-message").innerHTML =
            "<div class='alert alert-danger'>Oops! Something went wrong.<br>" + JSON.stringify(error) + "</div>";
        });
    });
  </script>
</body>

</html>
